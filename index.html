        </div>
        <div id="success-message" class="alert alert-success" v-if="paymentApproved">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Payment Form</div>
                    <div class="card-body">
                        <form @submit.prevent="makePayment">
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" v-model="paymentData.description" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number (xxxx-xxxx-xxxx-xxxx)</label>
                                <input type="text" class="form-control" id="cardNumber" v-model="paymentData.number" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV (3 digits)</label>
                                    <input type="number" class="form-control" id="cvv" v-model="paymentData.cvv" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" v-model="paymentData.amount" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Make Payment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal for purchase confirmation-->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true"  >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Buy</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to make this purchase?
                <!-- purchase details -->
                <p>Descriptionn: {{ paymentData.description }}</p>
                <p>amount: ${{ paymentData.amount }}</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" @click="confirmPayment">Confirm</button>
                </div>
            </div>
            </div>
        </div>
    <!-- end modal-->
